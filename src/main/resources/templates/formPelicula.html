<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Formulario de Película</title>
<link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/all.css}" />
<link rel="stylesheet" href="#" th:href="@{/css/index.css}" />
</head>
<body>
    <div class="container">
        <h1 th:text="${pelicula.id} == null ? 'Crear Película' : 'Editar Película'"></h1>
        <form th:action="@{/pelicula/save}" th:object="${pelicula}" method="post">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" th:field="*{titulo}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" th:field="*{director}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" th:field="*{genero}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="duracion">Duración</label>
                <input type="text" id="duracion" th:field="*{duración}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="clasificacion">Clasificación</label>
                <input type="text" id="clasificacion" th:field="*{clasificación}" class="form-control" />
            </div>
            <div class="form-group">
                <label for="sinopsis">Sinopsis</label>
                <textarea id="sinopsis" th:field="*{sinopsis}" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
